{% load static %}

<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SMECS{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'foundation/css/foundation.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;family=Fira+Code&amp;display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

  <body>
    <div class="{% block body-class %}l-bg-color u-vh--100{% endblock %}">
      <nav id="main-nav">
        <a href="https://github.com/NFDI4Energy/SMECS" title="Software Metadata Extraction and Curation Software" class="logo">SMECS</a>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
               href="{% url 'meta_creator:index' %}"
               title="Extract metadata from a repository URL">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'information' %}active{% endif %}"
               href="{% url 'meta_creator:information' %}"
               title="What is SMECS?">About SMECS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'legals' %}active{% endif %}"
               href="{% url 'meta_creator:legals' %}"
               title="Detailed legal information">Legals/Impressum</a>
        </li>

        </ul>
    </nav>
      {% block content %}{% endblock %}
    </div>

    <script type="module" src="{% static 'foundation/js/vendor/.js' %}"></script>
    
    <script>
      // initFieldsData();
      // initCallbacks();
      // loadStateFromStorage();
    </script>

    <script>
      $(document).ready(function() {
        // $(document).foundation();
      })
     </script>
     
    {% block scripts %}{% endblock %}
  </body>
</html>
