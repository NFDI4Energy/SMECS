{% load static %}

<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RLI:Meta-Tool{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'foundation/css/foundation.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'foundation/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'foundation/css/codemeta.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{% static 'foundation/js/vendor/codemeta_generation.js' %}"></script>
    <script src="{% static 'foundation/js/vendor/utils.js' %}"></script>
    <script src="{% static 'foundation/js/vendor/fields_data.js' %}"></script>
    <script src="{% static 'foundation/js/vendor/dynamic_form.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>

  <body>
    <div class="{% block body-class %}l-bg-color u-vh--100{% endblock %}">
      {% block content %}{% endblock %}
    </div>
    <script src="{% static 'foundation/js/vendor/jquery.js' %}"></script>
    <script src="{% static 'foundation/js/vendor/foundation.js' %}"></script>
    <script src="{% static 'foundation/js/vendor/validation/primitives.js' %}"></script>
    <script src="{% static 'foundation/js/vendor/validation/things.js' %}"></script>
    <script src="{% static 'foundation/js/vendor/validation/index.js' %}"></script>
    
    <script>
      initFieldsData();
      initCallbacks();
      loadStateFromStorage();
    </script>

    <script>
      $(document).ready(function() {
        $(document).foundation();
      })
     </script>
     
    {% block scripts %}{% endblock %}
  </body>
</html>
